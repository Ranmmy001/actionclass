services:
  webs:
    image: olaranmmy/actionsclass:latest
    ports:
    - 1234:80

  sonarqube:
    image: sonarqube:community
    ports:
    - 9000:9000
    depends_on:
      - webs

  sonarScan:
    image: sonarsource/sonar-scanner-cli
    environment:
      - SONAR_HOST_URL=http://sonarqube:9000
      - SONAR_TOKEN=Devops
    depends_on:
      - sonarqube



    
